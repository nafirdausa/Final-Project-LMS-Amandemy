<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .left-div {
            background: linear-gradient(to bottom, #8F94B9, #2E3FC2);
            color: white;
            padding: 20px;
            height: 100vh;
            /* Tinggi 100% viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-div {
            padding: 20px;
            height: 100vh;
            /* Tinggi 100% viewport */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-div text-center">
                <h2>Learning online is easier <br>
                    than ever before with LMS!</h2>
                <div>
                    <img src="/assets/img/img_login.png" alt="Gambar" width="538.95">
                    <!-- <p>Ini adalah teks di dalam div kiri.</p> -->
                </div>
            </div>
            <div class="col-md-6 right-div mx-auto">
                <h2>Log in to your Account</h2>
                <p>Welcome! Select method to log in:</p>
                <div class="mt-3 mb-3">
                    <button type="button" class="btn btn-primary mb-2">Login with Facebook</button>
                    <button type="button" class="btn btn-danger mb-2">Login with Google</button>
                </div>
                <p>OR</p>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <a href="/" class="btn btn-primary btn-block">Login</a>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
